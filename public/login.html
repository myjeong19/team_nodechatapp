<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Meta -->
    <meta name="description" content="Quick Chat App" />
    <meta name="author" content="ParkerThemes" />
    <link rel="shortcut icon" href="img/fav.png" />

    <!-- Title -->
    <title>Quick Chat App</title>

    <!-- *************
			************ Common Css Files *************
		************ -->
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Main css -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- *************
			************ Vendor Css Files *************
		************ -->
  </head>
  <body class="authentication">
    <!-- *************
			************ Login container start *************
		************* -->
    <div class="login-container">
      <!-- Row start -->
      <div class="row no-gutters h-100">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
          <div class="login-about">
            <div class="slogan">
              <span>Design</span>
              <span>Made</span>
              <span>Simple.</span>
            </div>
            <div class="about-desc">
              Quick Chat is an intelligent and communications tool, built for
              teams. It provides an integrated platform that makes team
              communication easy and efficient.
            </div>
            <a href="index.html" class="know-more"
              >Know More <img src="img/right-arrow.svg"
            /></a>
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
          <div class="login-wrapper">
            <form id="loginForm">
              <div class="login-screen">
                <div class="login-body">
                  <a href="index.html" class="login-logo">
                    <img src="img/logo.svg" alt="Quick Chat" />
                  </a>
                  <h6>Welcome back,<br />Please login to your account.</h6>
                  <div class="field-wrapper">
                    <input type="email" id="email" autofocus />
                    <div class="field-placeholder">Email ID</div>
                  </div>
                  <div class="field-wrapper mb-3">
                    <input type="password" id="password" />
                    <div class="field-placeholder">Password</div>
                  </div>
                  <div class="actions">
                    <a href="forgot-password.html">Forgot password?</a>
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                </div>
                <div class="login-footer">
                  <span class="additional-link"
                    >No Account?
                    <a href="signup.html" class="btn btn-secondary"
                      >Sign Up</a
                    ></span
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Row end -->
    </div>
    <script src="js/jquery.min.js"></script>

    <script>
      const loginForm = $('#loginForm');

      const handleForm = e => {
        const email = $('#email');
        const password = $('#password');

        if (!email.val()) {
          Swal.fire({
            icon: 'error',
            title: '이메일을 입력해주세요',
          });
          return false;
        }

        if (!password.val()) {
          Swal.fire({
            icon: 'error',
            title: '패스워드를 입력해주세요.',
          });
          return false;
        }

        const member = {
          email: email.val(),
          password: password.val(),
        };

        $.ajax({
          url: '/api/member/login',
          type: 'POST',
          data: member,
          success: result => {
            switch (result.code) {
              case 200:
                localStorage.setItem('userauthtoken', result.data);
                location.href = '/main.html';
                break;
              case 400:
                result.msg === 'NotExistEmail'
                  ? Swal.fire({
                      icon: 'error',
                      title: '이메일이 유효하지 않습니다.',
                    })
                  : Swal.fire({
                      icon: 'error',
                      title: '패스워드가 일치하지 않습니다.',
                    });
                break;

              default:
                Swal.fire({
                  icon: 'error',
                  title: '로그인 실패',
                });
            }
          },
        });

        return false;
      };

      loginForm.submit(handleForm);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body.swal2-height-auto {
        height: 0 !important;
        max-height: 0 !important;
        overflow-y: hidden !important;
      }
    </style>
  </body>
</html>
